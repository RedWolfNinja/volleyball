<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <div class="navbar">
      <!-- Добавляем переключатель темы -->
      <div class="theme-switch">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
        </label>
        <span id="themeLabel">Dark Mode</span>
      </div>

      <h1 id="mainTitle">RPVVOLLEY</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="upload.html">Upload</a></li>
        <li class="profile-btn">
          <a href="#">Profile</a>
          <div class="dropdown-content">
            <a href="registration.html">Registration</a>
            <a href="login.html">Login</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <section id="homepageContent">
    <main>
      <section id="uploadFormContainer" class="container">
        <h1>File Upload</h1>
        <form id="uploadForm" enctype="multipart/form-data">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>

          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>

          <label for="file">Choose a file:</label>
          <input type="file" id="file" name="file" required>

          <button type="button" onclick="submitForm()">Upload</button>
        </form>
      </section>
    </main>
  </section>

  <footer>
    <p>&copy; 2024 RPVVOLLEY. Все права защищены.</p>
  </footer>

  <script>
    function submitForm() {
      // Get form data
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      // Create FormData object to send to server
      const formData = new FormData();
      formData.append('title', title);
      formData.append('description', description);
      formData.append('file', file);

      // Use fetch to send the form data to the server
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          // Handle the response data
          alert(data.message);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
  <script src="theme.js"></script>

</body>

</html>
