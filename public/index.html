<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>File Upload Homepage</h1><br>

  <div id="postList">
    <!-- Uploaded posts will be displayed here -->
  </div>

  <script>
    // Fetch the list of uploaded posts from the server and display them
    fetch('/posts')
      .then(response => response.json())
      .then(posts => {
        const postList = document.getElementById('postList');
        postList.innerHTML = '<h2>Uploaded Posts:</h2>';
        posts.forEach(post => {
          postList.innerHTML += `
            <div class="post">
              <h3>${post.title}</h3>
              <p>${post.description}</p>
              <img src="/uploads/${post.filename}" alt="${post.title}">
            </div>
          `;
        });
      })
      .catch(error => console.error('Error fetching posts:', error));
  </script>
</body>
</html>
